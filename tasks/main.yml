---
# tasks file for nginx
- name: Install EPEL
  yum:
    name: epel-release
    update_cache: yes
    state: latest
  when: ansible_distribution == 'CentOS'
  tags:
    - install-epel

- name: Fix broken
  shell: "apt --fix-broken install -y"
    update_cache: yes
  when: ansible_distribution == 'Debian'

- name: Install Nginx
  package:
    name: nginx
    state: present
  tags:
    - install-nginx

